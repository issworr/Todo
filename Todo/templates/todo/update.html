
<!DOCTYPE html>
<html lang="en">
<head>

  <title>Update_Todo</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
    {% include 'todo/nav.html' %}  
<div class="container">
    <h3>Update_Todo</h3>
    <div class = "row justify-content-center:"60"">
        <div class = "col-sm-7">
            <form  method ="POST">
                 {% csrf_token %}
              <div class="form-group">
              <label for="title">Title:</label>
              <input type="title" class="form-control" placeholder="Enter title" name="title" value = "{{todo.title}}">
              </div>
              <div class="form-group">
              <label for="description" >Description</label>
              <textarea class ="form-control" name = "description">{{todo.description}}</textarea>
              </div>
              <button type="Update" class="btn ntn-sm btn-dark">Update</button>
            </form>
        </body>
          
        </div>
    </div>

</html>
